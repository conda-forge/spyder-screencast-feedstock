{% set name = "spyder-screencast" %}
{% set version = "0.0.12" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-screencast-{{ version }}.tar.gz
  sha256: 80fe4f3047bde3dd9abb5749daabf6303fed640416c6cf2d46eb6a0001ba0cf8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not win]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - qscreencast
    - spyder >=5

test:
  imports:
    - spyder_screencast

about:
  home: https://github.com/Semi-ATE/spyder-screencast
  summary: screencaster for spyder 5.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
