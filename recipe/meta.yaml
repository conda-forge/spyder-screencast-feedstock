{% set name = "spyder-screencast" %}
{% set version = "0.0.13" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spyder-screencast-{{ version }}.tar.gz
  sha256: e1ff3be93f45f2e46de2ed77682bead27e1536f3cd3924bd4733c55078f9c3db

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [not win]

requirements:
  host:
    - pip
    - python
  run:
    - python
    - qscreencast
    - spyder >=5

test:
  imports:
    - spyder_screencast

about:
  home: https://github.com/Semi-ATE/spyder-screencast
  summary: screencaster for spyder 5.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerohmot
